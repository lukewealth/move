<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Shipment Management</title>
    <link rel="stylesheet" href="styles.css">
    <script src="admin.js" defer></script>
    <style>
        /* Basic styling for the admin panel */
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        .shipment-list {
            list-style: none;
            padding: 0;
        }

        .shipment-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
        }

        .shipment-item select,
        .shipment-item input {
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Admin Panel - Shipment Management</h1>
        <ul class="shipment-list" id="shipment-list">
            <!-- Each shipment item will be dynamically added here -->
        </ul>
    </div>

</body>

</html>
